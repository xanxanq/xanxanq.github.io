    <script>
        $(document).ready(function() {
            let trapCount = 3;
            const validTrapCounts = [1, 3, 5, 7]; // –î–æ–ø—É—Å—Ç–∏–º—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è –¥–ª—è –ª–æ–≤—É—à–µ–∫
            const container = $('#container');
            let lastClickTime = 0; // –ü–µ—Ä–µ–º–µ–Ω–Ω–∞—è –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –≤—Ä–µ–º–µ–Ω–∏ –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ –∫–ª–∏–∫–∞
            const notificationInterval = 5000; // –ò–Ω—Ç–µ—Ä–≤–∞–ª –≤ –º–∏–ª–ª–∏—Å–µ–∫—É–Ω–¥–∞—Ö (5 —Å–µ–∫—É–Ω–¥)

            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –∫–≤–∞–¥—Ä–∞—Ç–æ–≤
            function createSquares() {
                container.empty(); // –û—á–∏—Å—Ç–∫–∞ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
                for (let i = 0; i < 25; i++) {
                    const squareWrapper = $('<div>', { class: 'square-wrapper' });
                    const square = $('<div>', { class: 'square' });
                    const icon = $('<img>', {
                        class: 'icon',
                        src: "./static/icons/minesstar.svg",
                        alt: 'icon'
                    });
                    squareWrapper.append(square).append(icon);
                    container.append(squareWrapper);
                }
            }
            function triggerHapticFeedback() {
                if (window.Telegram && window.Telegram.WebApp.HapticFeedback) {
                    window.Telegram.WebApp.HapticFeedback.impactOccurred('medium');
                }
            }

            // –°–æ–∑–¥–∞–Ω–∏–µ –Ω–∞—á–∞–ª—å–Ω—ã—Ö –∫–≤–∞–¥—Ä–∞—Ç–æ–≤
            createSquares();

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ –ª–æ–≤—É—à–µ–∫
            function updateTrapCount(increment) {
                const currentIndex = validTrapCounts.indexOf(trapCount);
                if (increment && currentIndex < validTrapCounts.length - 1) {
                    trapCount = validTrapCounts[currentIndex + 1];
                } else if (!increment && currentIndex > 0) {
                    trapCount = validTrapCounts[currentIndex - 1];
                }
                $('#trap-count').text(trapCount);
            }

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ –ø–ª—é—Å –∏ –º–∏–Ω—É—Å
            $('#trap-minus').click(function() {
                triggerHapticFeedback();
                updateTrapCount(false);
            });

            $('#trap-plus').click(function() {
                triggerHapticFeedback();
                updateTrapCount(true);
            });

            // –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ —ç—Ñ—Ñ–µ–∫—Ç–∞ –≤–∑—Ä—ã–≤–∞ –∫ –∑–≤–µ–∑–¥–∞–º –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ –ª–æ–≤—É—à–µ–∫
            $('#explodeButton').click(function() {
                triggerHapticFeedback();
                const currentTime = new Date().getTime();
                if (currentTime - lastClickTime < notificationInterval) {
                    showNotification("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–¥–æ–∂–¥–∏—Ç–µ 5 —Å–µ–∫—É–Ω–¥ –ø–µ—Ä–µ–¥ —Å–ª–µ–¥—É—é—â–∏–º –Ω–∞–∂–∞—Ç–∏–µ–º.");
                    return;
                }
                lastClickTime = currentTime;
                createSquares(); // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ –≤—Å–µ—Ö –∫–≤–∞–¥—Ä–∞—Ç–æ–≤ –ø–µ—Ä–µ–¥ –Ω–æ–≤—ã–º –≤–∑—Ä—ã–≤–æ–º
                triggerExplosion();
            });

            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Å–ª—É—á–∞–π–Ω—ã—Ö —É–Ω–∏–∫–∞–ª—å–Ω—ã—Ö –∏–Ω–¥–µ–∫—Å–æ–≤
            function getRandomIndexes(total, count) {
                const indexes = [];
                while (indexes.length < count) {
                    const randIndex = Math.floor(Math.random() * total);
                    if (!indexes.includes(randIndex)) {
                        indexes.push(randIndex);
                    }
                }
                return indexes;
            }

            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≤–∑—Ä—ã–≤–∞ –∫–≤–∞–¥—Ä–∞—Ç–æ–≤
            function triggerExplosion() {
                const squares = $('.square');

                let starCount;
                switch (trapCount) {
                    case 1:

                        break;

                        break;
                    case 5:

                }

                const randomIndexes = getRandomIndexes(squares.length, starCount);

                randomIndexes.forEach((index, i) => {

                        audio.play(); // –í–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏–º –∑–≤—É–∫
                        $(squares[index]).explode({
                            radius: 100,
                            minRadius: 20,
                            release: true,
                            fadeTime: 500,
                            recycle: false,
                            explodeTime: 500,
                            maxAngle: 360,
                            gravity: 1,
                            groundDistance: 800,
                            land: true
                        });
                    }, i * 590);
                });
            }
            function showNotification(message) {

                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ

                // –û–±–Ω—É–ª—è–µ–º —à–∏—Ä–∏–Ω—É –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä–∞ –∏ –∑–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –Ω–∞ 2 —Å–µ–∫—É–Ω–¥—ã
                progressBar.css('width', '0%').show().animate({ width: '100%' }, 2000, function() {
                    console.log("–ü—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä –∑–∞–≤–µ—Ä—à–∏–ª –∞–Ω–∏–º–∞—Ü–∏—é"); // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–Ω–∏–º–∞—Ü–∏–∏
                });

                // –ß–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã —Å–∫—Ä—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
                setTimeout(function() {

                    }, 500);  // –í—Ä–µ–º—è –¥–ª—è –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏
                }, 2000);  // –í—Ä–µ–º—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
            }


            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–ó–∞–∫—Ä—ã—Ç—å"
            $('#closeButton').click(function() {
                window.location.href = "/games"; // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞ –≤–∫–ª–∞–¥–∫—É Games
            });

        });
        // –ê–Ω–∏–º–∞—Ü–∏—è –±–µ–ª—ã—Ö —Ç–æ—á–µ–∫
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let particlesArray = [];

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 5 + 1;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.size > 0.2) this.size -= 0.1;
            }
            draw() {
                ctx.fillStyle = 'rgba(166, 207, 255)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            for (let i = 0; i < 100; i++) {
                particlesArray.push(new Particle());
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
                if (particlesArray[i].size <= 0.3) {
                    particlesArray.splice(i, 1);
                    i--;
                    particlesArray.push(new Particle());
                }
            }
            requestAnimationFrame(animateParticles);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        initParticles();
        animateParticles();
        document.addEventListener('touchstart', function(event) {
            if (event.touches.length > 1) {
                event.preventDefault(); // –û—Ç–∫–ª—é—á–∞–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–µ –ø–æ–≤–µ–¥–µ–Ω–∏–µ –ø—Ä–∏ –º—É–ª—å—Ç–∏—Ç–∞—á —Å–æ–±—ã—Ç–∏—è—Ö
            }
        }, { passive: false });

        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault(); // –û—Ç–∫–ª—é—á–∞–µ–º –¥–≤–æ–π–Ω–æ–µ –Ω–∞–∂–∞—Ç–∏–µ
            }
            lastTouchEnd = now;
        }, false);

    </script>
